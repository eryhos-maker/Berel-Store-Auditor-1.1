<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berel Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        body { -webkit-print-color-adjust: exact; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.94.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <!-- Global Error Handler Script: Captures errors before React loads -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignorar errores de red de scripts de terceros (como extensiones de navegador)
        if (!source && !lineno) return; 
        
        document.body.innerHTML = 
          '<div style="padding: 20px; font-family: sans-serif; background: #fee2e2; color: #991b1b; height: 100vh; overflow: auto;">' +
          '<h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Error de Inicialización</h1>' +
          '<p style="margin-bottom: 0.5rem;">La aplicación no pudo iniciarse correctamente:</p>' +
          '<pre style="background: white; padding: 1rem; border-radius: 0.5rem; border: 1px solid #ef4444; overflow: auto; font-size: 0.875rem; white-space: pre-wrap;">' +
          'Message: ' + message + '\n\n' +
          'Location: ' + source + ':' + lineno + ':' + colno + '\n\n' +
          (error && error.stack ? error.stack : 'No stack trace available') +
          '</pre>' +
          '<button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #b91c1c; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">Recargar</button>' +
          '</div>';
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
